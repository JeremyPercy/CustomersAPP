<button type="button" class="btn btn-primary" (click)="openModal(template)">Add product</button>
 
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add product</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <form #addProductForm="ngForm" (ngSubmit)="addProduct()" (ngSubmit)="modalRef.hide()" (ngSubmit)="parentEvent">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Product name" [(ngModel)]="model.name" name="name">
          </div>
          <div class="form-group">
              <label for="foto">Foto</label>
              <input type="text" class="form-control" id="name" placeholder="Product foto url" [(ngModel)]="model.photoUrl" name="photo">
            </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
  </div>
</ng-template>
